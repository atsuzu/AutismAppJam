<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>AutismConnect</title>
  <meta name="viewport" content="width=device-width">
  <!--<link rel='stylesheet' type='text/css' href='stylesheet.css'/>-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://www.parsecdn.com/js/parse-1.2.18.min.js"></script>
  <script type = "text/javascript" src="js/events.js"></script>

<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet">

  <link rel="stylesheet" href="css/eventStyle.css">
  <link rel="stylesheet" href="css/eventButton.css">
  <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>

<body>

<div class="header">
              <button href="#" id = "profile" class="btn btn-xlarge" /><i class="fa fa-user"></i></i>&nbspProfile</button>
            
</div>

<div class="container">
    <h1 align="center"> <span class="Thin">MY </span><span class="Thick">EVENT <span> </h1>
  <div class="row">
      <button href="#" id="createButtonId"  class="btn btn-xlarge" /><i class="fa fa-clock-o fa-5x" data-toggle="modal" data-target="#createEventModal"> </i> Create</button>
      <br>
      <button href="#" id="joinButtonId"class="btn btn-xlarge" /><i id="joinIid" class="fa fa-chevron-up fa-5x" ></i>Join&nbsp&nbsp&nbsp&nbsp</button>

      <div class="col-xs-8" align="center" href="#" class="container" id="joinOptionsID"><h3 align="center"><span class="Thin">Select Event Type</span></h3>
      <select class="form-control" id="sel1">
              <option>Sports</option>
              <option>Games</option>
              <option>Food</option>
              <option>Gameshow Chat</option>
      </select> <br>
      <button id="submitButtonId" type="button" class="btn btn-info" data-toggle="modal" data-target="#joinEventModal" >Submit</button>
  </div>
  </div>
  
</div>

 <!-- Create Event modal -->
<div class="modal fade" id="createEventModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="createEventModal" align="center">Create an Event</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label class="control-label">Select Event Type:</label>
              <select class="form-control" id="sel1">
                <option>Sports</option>
                <option>Games</option>
                <option>Food</option>
                <option>Gameshow Chat</option>
              </select>
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>

 <!-- Join Event modal -->
<div class="modal fade" id="joinEventModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="joinEventModal" align="center">Join Events</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="control-label">Select Event Type:</label>
              <select class="form-control" id="sel1">
                <option>Sports</option>
                <option>Games</option>
                <option>Food</option>
                <option>Gameshow Chat</option>
              </select>
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>


</body>

</html>
